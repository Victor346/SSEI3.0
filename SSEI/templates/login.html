<html>
<head>
    <title>Inicio de Sesion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/icon.png">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<div class="justify-content-center w-100 row h-100 " id="wrapper" style="background-color: #bf3427">
    <!-- Desktop elements -->
    <div class="card col my-auto rounded" id="sigin" style="background-color: #f5f5f5">
        <img src="img/logo.gif" class="mx-auto m-3 d-block logo img-fluid">
        <h1>Inicia Sesión</h1>
        <form action="Index.html">
            <div class="form-group">
                <label for="usu">Usuario</label>
                <input type="text" name="usuario" class="form-control" id="usu" placeholder="Ingresa tu ID de Empleado">
            </div>
            <div class="form-group">
                <label for="psw">Contraseña</label>
                <input type="password" name="contrasena" id="psw" class="form-control"
                       placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group justify-content-center d-flex">
                <input type="submit" class="btn btn-primary btn-lg my-auto" value="Login"
                       style="background-color: #212121; border-color: #ffffff78;">
            </div>
        </form>
    </div>
    <!-- Mobile elements -->
    <div class="card col my-auto rounded m-3" id="siginmobile" style="background-color: #f5f5f5">
        <img src="img/logo.gif" class="mx-auto m-3 d-block logo img-fluid" id="logomovil">
        <h1>Inicia Sesión</h1>
        <form action="Index.html">
            <div class="form-group">
                <label for="usu">Usuario</label>
                <input type="text" name="usuario" class="form-control" id="usu" placeholder="Ingresa tu ID de Empleado">
            </div>
            <div class="form-group">
                <label for="psw">Contraseña</label>
                <input type="password" name="contrasena" id="psw" class="form-control"
                       placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group justify-content-center d-flex">
                <input type="submit" class="btn btn-primary btn-lg my-auto" value="Login"
                       style="background-color: #212121; border-color: #ffffff78;">
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
